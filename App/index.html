<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIE1517 Financial Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Login Button (Top Bar) -->
    <div class="top-bar">
        <button class="login-btn" onclick="openLoginModal()">Login</button>
    </div>

    <!-- Login/Signup Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <h2 id="modalTitle">Login</h2>
            
            <form id="authForm">
                <div id="usernameField" class="hidden">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>

                <label>Email</label>
                <input type="email" id="email" required>

                <label>Password</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>

            <p id="toggleText">
                Don't have an account?
                <span id="toggleLink" onclick="toggleAuthMode()"> Sign Up</span>
            </p>
        </div>
    </div>


    <!-- File Upload Box -->
    <div class="upload-box">
        <h2>Upload Receipt</h2>
        <p>Upload a picture of your purchase receipt here. The app will take care of the rest!</p>
        <input type="file" id="fileInput" accept=".jpg, .png, .pdf">
        <p>Accepted formats: JPG, PNG, PDF</p>
    </div>

    <div class="table-container">
        <h3>Purchase History</h3>
        <table id="receipt-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Price ($)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="Example Product"></td>
                    <td>
                        <select>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                    <td><input type="date" value="2025-03-03"></td>
                    <td><input type="number" value="50.00" step="0.01"></td>
                    <td><button class="remove-item">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <button id="add-item">Add New Item</button>
    </div>

    <!-- Pie chart section -->
    <div class="pie-chart-container">
        <h3>Category Distribution</h3>
        <canvas id="categoryPieChart" width="400" height="400"></canvas>
    
        <!-- Date Range Filter for Pie Chart -->
        <div class="date-filter-container">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" max="">
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" max="">
            
            <button id="update-chart" onclick="updatePieChart()">Update Chart</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
